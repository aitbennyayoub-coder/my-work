name: Build Flet APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3. 10'
    - name: Install dependencies
      run: |
        python -m pip install -- upgr ade pip
        pip install flet 
        pip install -r requirements.txt 
    - name: Build APK
      run: |
        flet build apk --project main.py 
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: build/apk/*.apk
